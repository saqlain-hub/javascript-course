<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document Object Model</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Shopping List</h1>
      <div class="section">
        <input class="enter-item" type="text" placeholder="Enter Item" />
        <button class="add-btn"><span>+</span> Add Item</button>

        <h5 class="flx-left">Filter items</h5>
        <span class="line"></span>
        <ul>
          <li>Apples <span>x</span></li>
          <li>Oranges <span>x</span></li>
          <li>Oreos <span>x</span></li>
          <li>Milk <span>x</span></li>
        </ul>

        <button class="clear-all">Clear All</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
